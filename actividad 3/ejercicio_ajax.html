<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="ajax.css">
    <title>Ejercicio de AJAX</title>
  </head>
  <body>
    <h1>Ejercicio de AJAX</h1>
    <form action="#">
      <label>URL:</label>
      <input type="text" id="recurso" size="70" />
      <input type="button" id="enviar" value="Mostrar contenidos" />
    </form>
    <div id="principal">
      <h2>Contenidos del archivo:</h2>
      <div id="contenidos"></div>
      <h2>Cabeceras HTTP de la respuesta del servidor:</h2>
      <div id="cabeceras"></div>
    </div>
    <div id="secundario">
      <h2>Estados de la petición:</h2>
      <div id="estados"></div>
      <h2>Código de estado:</h2>
      <div id="codigo"></div>
    </div>

    <script>
      var botonEnviar = document.getElementById("enviar");
      botonEnviar.addEventListener("click", function () {
        var url = document.getElementById("recurso").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);

        xhr.onreadystatechange =  actualizarCampos; 
        function actualizarCampos () {
          document.getElementById("estados").innerText = "Estado actual: " + xhr.readyState;
          if (xhr.readyState === 4) {
            document.getElementById("codigo").innerText = "Código de estado: " + xhr.status;
            if (xhr.status === 200) {
              document.getElementById("contenidos").innerText = xhr.responseText;
              document.getElementById("cabeceras").innerText = xhr.getAllResponseHeaders();
            } else {
              document.getElementById("contenidos").innerText = "Error al cargar el recurso.";
              document.getElementById("cabeceras").innerText = "";
            }
          }
        };
        xhr.send();
      });
    </script>
  </body>
</html>
